<!DOCTYPE html>
<html>
  <head>
    <title>Ve Aleyküm Selam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ve Aleyküm Selam. وَعَلَيْكُمُ ٱلسَّلَامُ. Allah'ın selamını ulaştırmanın elektronik versiyonu."
    />
    <style>
      @font-face {
        font-family: "Amiri";
        src: url("fonts/Amiri-Regular.ttf");
      }

      @font-face {
        font-family: "Ubuntu";
        src: url("fonts/Ubuntu-Regular.ttf");
      }

      html,
      body {
        cursor: none;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background: #000;
        color: #ffe5b6;
        margin: 0;
        text-align: center;

        animation: fadeinBG 1.5s;
      }
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadein 1.5s, fadeout 1.5s 1.5s;
      }
      .main h1 {
        font-size: 4.5em;
        font-family: "Ubuntu", serif;
      }
      .main h2 {
        font-size: 2em;
        font-family: "Amiri", serif;
      }

      .main h1,
      .main h2 {
        cursor: none;
      }

      p1 {
        font-size: 0.4em;
        font-family: "Ubuntu", serif;
        right: 10px;
        bottom: 10px;
        position: absolute;
      }

      p1 a {
        color: #ffe5b6;
        text-decoration: none;
      }

      @keyframes fadeinBG {
        from {
          background: #ffe5b6;
        }

        to {
          background: #000;
        }
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @media screen and (max-width: 600px) {
        .main h1 {
          font-size: 6em;
        }
        .main h2 {
          font-size: 3em;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Ve Aleyküm Selam</h1>
      <h2>وَعَلَيْكُمُ ٱلسَّلَامُ</h2>
    </div>
    <p1>© Provided by <a target="_blank" href="https://hbk.dev">HBK</a>.</p1>
  </body>
  <script>
    setTimeout(function () {
      // Hide the main div
      document.querySelector(".main").style.display = "none";
      // Redirect the page to the SelamunAleykum.net
      window.location.href = "https://selamunaleykum.net";
    }, 3000);

    // Every 200ms, cursor style will be changed to "none" and "auto"
    setInterval(function () {
      document.body.style.cursor = "none";
      setTimeout(function () {
        // Change the cursor with /images/Allah-100px.png
        document.body.style.cursor =
          "url('/images/Allah-White-100px.png'), auto";
      }, 500);
    }, 1000);
  </script>
</html>
